<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ZIP Sorter</title>
</head>
<body>
    <form class="container" action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
        <h1 class="text-center">ZIP Sorter</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">ZIP File</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="file">
              <label class="custom-file-label">Choose file</label>
            </div>
        </div>
        <div class="form-group">
            <label>Tolerance</label>
            <input class="form-control" type="number" name="tolerance" value="0.63">
        </div>
        <input class="btn  btn-primary" type="submit" />
    </form>
</body>
</html>
